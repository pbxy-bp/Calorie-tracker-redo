<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calorie & Macro Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Calorie & Macro Tracker</h1>
    <button id="themeToggle">Toggle Dark Mode</button>
  </header>

  <section id="goals">
    <h2>Set Daily Goals</h2>
    <label>Calories: <input type="number" id="goalCalories" /></label>
    <label>Protein: <input type="number" id="goalProtein" /></label>
    <label>Carbs: <input type="number" id="goalCarbs" /></label>
    <label>Fats: <input type="number" id="goalFats" /></label>
    <button onclick="saveGoals()">Save Goals</button>
  </section>

  <section id="meals">
    <h2>Meals</h2>
    <div id="mealSections">
      <!-- JavaScript will populate meal sections here -->
    </div>
    <button onclick="resetDay()">Reset Day</button>
  </section>

  <section id="summary">
    <h2>Daily Totals</h2>
    <p>Calories: <span id="totalCalories">0</span></p>
    <p>Protein: <span id="totalProtein">0</span>g</p>
    <p>Carbs: <span id="totalCarbs">0</span>g</p>
    <p>Fats: <span id="totalFats">0</span>g</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
